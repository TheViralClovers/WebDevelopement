<!DOCTYPE html>
<head>
	<title>Race Registration form</title>
</head>
<body>
	<h1>Race Registration!</h1>
	<form action="/tacos">
		<div>
			<label for="firstName">First Name</label>
			<input type="text" id="firstName" name="firstName" required>
			<label for="lastName">Last Name</label>
			<input type="text" id="lastName" name="lastName" required>
		</div>
			<p>Select a Race:</p>
		<div>
			<input type="radio" name="marathonOptions" id="funRun5k" value ="funRun5k" required>
			<label for="funRun5k">Fun Run 5k</label>
		</div>
		<div>
			<input type="radio" name="marathonOptions" id="halfMarathon" value="halfMarathon">
			<label for="halfMarathon">Half Marathon</label>
		</div>
		<div>
			<input type="radio" name="marathonOptions" id="fullMarathon" value="fullMarathon">
			<label for="fullMarathon">Full Marathon</label>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<label for="ageGroup">Select Age Group</label>
			<select name="ageGroup" id="age">
				<option value="under18">under 18</option>
				<option value="18_30">18-30</option>
				<option value="30_50">30-50</option>
				<option value="50">50+</option>
			</select>
		</div>
		<button>Register!</button>
	</form>
</body>
